---
GENERATOR:
  PackageName: leopard
  PackageDescription: "Package leopard provides c-go bindings and a wrapper for the C/C++ Leopard-RS library.\n
See https://github.com/catid/leopard for more details on the Leopard-RS library.\n
The bindings are generated using https://github.com/xlab/c-for-go.\n\n

The manually written wrapper contains the exported methods which users of this package interact with."
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  FlagGroups:
    - {name: LDFLAGS, flags: ["-L./build -llibleopard -lstdc++"]}
    - {name: LDFLAGS, traits: ["linux"], flags: ["-fopenmp -ldl"]}
    - {name: CFLAGS, traits: ["linux"], flags: ["-fopenmp -DENABLE_OPENMP"]}
  Includes: ["leopard.h"]

PARSER:
  IncludePaths: [
    "leopard",
    "/usr/include",
    "/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk/usr/include",
  ]
  SourcesPaths: ["leopard.h"]

TRANSLATOR:
  ConstRules:
    defines: eval
    enum: expand
  PtrTips:
    function:
      - {target: ^leo_}
  Rules:
    global:
      - {transform: lower}
      - {action: accept, from: "^leo"}
      - {action: accept, from: "^Leopard"}
      - {transform: unexport}
    type:
      - {action: accept, from: "^Leopard"}
    private:
      - {transform: unexport}
    post-global:
      - {action: replace, from: _$}
      - {load: snakecase}

---
GENERATOR:
  PackageName: leopard
  PackageDescription: "leopard"
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  Includes: ["leopard.h"]

PARSER:
  IncludePaths: [
    "/usr/include",
    "/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk/usr/include",
  ]
  SourcesPaths: ["leopard.h"]

TRANSLATOR:
  ConstRules:
    defines: eval
  PtrTips:
    function:
      - {target: ^leo_}
  Rules:
    global:
      - {transform: lower}
      - {action: accept, from: "^leo", tips: [arr]}
      - {transform: export}
    type:
      - {action: replace, from: "_t$"}
    private:
      - {transform: unexport}
    post-global:
      - {action: replace, from: _$}
      - {load: snakecase}
